<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - DevTools Hub</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        /* Custom styles for this tool */
        .tool-container {
            max-width: none;
            /* Full width */
            padding: 1rem 2rem;
        }

        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            height: 100%;
            overflow: hidden;
        }

        .pane {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
            /* Fix flex child overflow */
        }

        .pane-content {
            flex: 1;
            position: relative;
            background: rgba(15, 23, 42, 0.6);
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 1rem;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        /* Syntax Highlighting */
        pre {
            margin: 0;
            padding: 1rem;
            height: 100%;
            overflow: auto;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
            counter-reset: line;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        /* Error state */
        .error-message {
            color: #ef4444;
            padding: 1rem;
        }

        /* Scrollbar improvements */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-corner {
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="container tool-container">
        <div class="tool-header">
            <a href="../../index.html" class="back-link">&larr; Back to Hub</a>
            <h2>JSON Formatter</h2>
            <div class="actions">
                <button id="formatBtn" class="btn">Format</button>
                <button id="minifyBtn" class="btn btn-secondary">Minify</button>
                <button id="copyBtn" class="btn btn-secondary">Copy</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
            </div>
        </div>

        <div class="workspace">
            <div class="pane">
                <div class="pane-header">Input</div>
                <div class="pane-content">
                    <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
                </div>
            </div>
            <div class="pane">
                <div class="pane-header">Output</div>
                <div class="pane-content">
                    <pre id="jsonOutput"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/main.js"></script>
    <script src="app.js"></script>
</body>

</html>
